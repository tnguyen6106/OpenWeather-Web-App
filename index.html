<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />


    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>

  </head>
  <body>

  <!-- Header -->
  <header class="masthead">
    <div class="container d-flex h-100 align-items-center">
      <div class="mx-auto text-center">
        <h1 class="mx-auto my-0 text-uppercase">What's my weather?</h1>

        <section id="signup" class="enter-location">
          <div class="container">
            <div class="userinput">
              <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-center">
                  <form class="form-inline d-flex">
                    <input type="text" class="flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="search-txt" placeholder="Enter City Name">
                    <a class="btn btn-primary btn-xl js-scroll-trigger" id="search-btn" href="#detailed-weather">Enter</a>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </section>

      </div>
    </div>
  </header>
  <div class="city">
       <div class="placeholder">
         <div id="cityname"> </div>
           <img src"" id ="icon">

       </div>
     </div>
  <section  id="detailed-weather" class="detailed-weather">
    <div class="row">
         <div class="col-md-2 customWidth" style="color:black" id="temp"></div>
         <div class="col-md-2 customWidth" id="maxmin"></div>
         <div class="col-md-2 customWidth" id="cloudiness"></div>
       </div>

       <div class="row">

         <div class="col-md-2 customWidth" id="wind"></div>
         <div class="col-md-2 customWidth" id="description"></div>
         <div class="col-md-2 customWidth" id="humidity"></div>
       </div>
  </section>
<script src="index.js"></script>
  </body>

</html>
