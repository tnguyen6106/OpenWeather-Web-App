<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header class="mainheader ">

        <div class="userinput">
          <div class="form-inline">
            <input type="text" placeholder="Enter City Name" id="search-txt">

               <a id="search-btn" href="#"><i class="fa fa-search"></i></a>

          </div>
        </div>
      </header>
      <br>

      <div class="icon">
        <div class="placeholder">
          <div id="name">
            <img src"" id ="icon">
          </div>
        </div>
      </div>

      <main id="main">
        <div class="row">
          <div class="col-md-2 customWidth" id="temp">
            temperature
          </div>
          <div class="col-md-2 customWidth" id="snow">
            snow
          </div>
          <div class="col-md-2 customWidth" id="cloudiness">

            cloudiness
          </div>
        </div>
        <div class="row">

          <div class="col-md-2 customWidth" id="wind">
            wind speed
          </div>
          <div class="col-md-2 customWidth" id="rain">
            rain volume
          </div>
          <div class="col-md-2 customWidth" id="humidity">

            humidity
          </div>
        </div>

      </main>

    </div>
    <script src="index.js"></script>
  </body>
</html>
